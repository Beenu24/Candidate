<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Login</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,500;1,900&display=swap" rel="stylesheet" />
      <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
      <link rel="stylesheet" type="text/css" href="css/style.css" />
      <link rel="stylesheet" type="text/css" href="css/responsive.css" />
   </head>
   <body>
      <!-- wrap -->
      <div class="wrap">
         <form class="form-block" name="f1" action="registration.html" onsubmit="return validate()">
            <!-- input-element -->
            <table>
            <div class="input-element">
               <div class="form-header">
                  <h1>Login</h1>
                  <span id="login_failed"></span>
               </div>
               <!-- input-block -->
               <div class="input-block">
                  <label>User Name</label>
                  <div class="input-box">
                     <span class="icon"><i class="fa fa-user"></i></span>
                     <input type="text" name="name" placeholder="User Name" id="username" />
                     <span id="namelocation"></span>
                  </div>
               </div>
               <!-- input-block -->
               <div class="input-block">
                  <label>Password</label>
                  <div class="input-box">
                     <span class="icon"><i class="fa fa-lock"></i></span>
                     <input type="Password" placeholder="Password" id="password" />
                     <span id="passwordlocation"></span>
                  </div>
               </div>
               <!-- forgot-password -->
               <div class="forgot-password">
                  <a href="#">Forgot Password</a>
               </div>
               <!-- login-btn -->
               <div class="login-btn">
                  <button onclick="login()">Login</button>
               </div>
               <!-- or-block -->
               <div class="or-block">
                  <h2><span>OR</span></h2>
                  <ul class="social-icons">
                     <li>
                        <a href="#"><i class="fa fa-facebook"></i></a>
                     </li>
                     <li>
                        <a href="#"><i class="fa fa-twitter"></i></a>
                     </li>
                     <li>
                        <a href="#"><i class="fa fa-google"></i></a>
                     </li>
                  </ul>
               </div>
            </div>
            <!-- input-element -->
         </form>
      </div>
      <!-- wrap -->
      <script src="js/custom.js"></script>  
   </body>
</html>
