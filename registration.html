<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Registration</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,500;1,900&display=swap" rel="stylesheet" />
      <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
      <link rel="stylesheet" type="text/css" href="css/style.css" />
      <link rel="stylesheet" type="text/css" href="css/responsive.css" />
   </head>
   <body class="inner-page">
      <header>
         <div class="container">
            <div class="top-header">
               <div class="header-left">
                  <div class="logo"><a href="#">Logo</a></div>
               </div>
               <div class="mid-ser">
                  <div class="search">
                     <input type="search" name="" placeholder="Search" />
                     <button class="search-icon"><i class="fa fa-search"></i></button>
                  </div>
               </div>
               <div class="user-info">
                  <div class="user-info">
                     <p>Beenu</p>
                     <div class="user-img"><i class="fa fa-user"></i></div>
                  </div>
               </div>
            </div>
         </div>
      </header>
      <section class="search-detail">
         <div class="container">
            <div class="input-element serch-detail-box">
               <div id="form-alert-msg"></div>
               <h1>Registration</h1>
               <form name="f2" action="user-registration.html" onsubmit="return success()">
                  <div class="input-block">
                     <label>Company Name</label>
                     <div class="input-box">
                        <input type="text" name="" placeholder="Enter your company name" id="companyname" />
                        <span class="error-msg" id="companynameinfo"></span>
                     </div>
                  </div>
                  <div class="input-block">
                     <label>Email</label>
                     <div class="input-box">
                        <input type="text" name="" placeholder="Enter your Email" id="companyemail" />
                        <span class="error-msg" id="companymailinfo"></span>
                     </div>
                  </div>
                  <div class="input-block">
                     <label>Password</label>
                     <div class="input-box">
                        <input type="Password" name="" placeholder="Password" id="regpass" />
                        <span class="error-msg" id="regpws"></span>
                     </div>
                  </div>
                  <div class="input-block">
                     <label>Confirm Password</label>
                     <div class="input-box">
                        <input type="Password" name="" placeholder="Password" id="confirmpassword" />
                        <span class="error-msg" id="compconfirnpassword"></span>
                     </div>
                  </div>
                  <div class="login-btn res-btn">
                     <button onclick="success()">Submit</button>
                  </div>
               </form>
            </div>
         </div>
      </section>
      <footer>
         <div class="container">
            <div class="newsletter-block">
               <ul class="footer-links">
                  <li>&#169; 2021. All rights reserved</li>
                  <li><a href="javascript:void(0);">Contact Us</a></li>
                  <li><a href="javascript:void(0);">Privacy Policy</a></li>
                  <li><a href="javascript:void(0);">CSR Policy</a></li>
               </ul>
            </div>
         </div>
      </footer>
   </body>
   <script src="js/custom.js"></script>
</html>
