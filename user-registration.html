   <body class="inner-page">
      <header>
         <div class="container">
            <div class="top-header">
               <div class="header-left">
                  <div class="logo"><a href="#">Logo</a></div>
               </div>
               <div class="mid-ser">
                  <div class="search">
                     <input type="search" name="" placeholder="Search" />
                     <button class="search-icon"><i class="fa fa-search"></i></button>
                  </div>
               </div>
               <div class="user-info">
                  <div class="user-info">
                     <p>Beenu</p>
                     <div class="user-img"><i class="fa fa-user"></i></div>
                  </div>
               </div>
            </div>
         </div>
      </header>
      <section class="search-detail">
         <div class="container">
            <div class="input-element serch-detail-box">
               <div id="form-alert-msg"></div>
               <h1>User Information</h1>
               <form name="f3" action="index.html" method="GET" onsubmit="return uservalidate()">
                  <div class="name-blocl clearfix">
                     <div class="input-block left-block1">
                        <label>First Name</label>
                        <div class="input-box">
                           <input type="text" name="name" placeholder="First Name" id="fname" />
                           <span class="error-msg" id="userfname"></span>
                        </div>
                     </div>
                     <div class="input-block right-block1">
                        <label>Last Name</label>
                        <div class="input-box">
                           <input type="text" name="lastname" placeholder="Last Name" id="lname" />
                           <span class="error-msg" id="userlname"></span>
                        </div>
                     </div>
                  </div>
                  <div class="input-block">
                     <label>Email</label>
                     <div class="input-box">
                        <input type="text" name="email" placeholder="Email" id="useremail" />
                        <span class="error-msg" id="useremailid"></span>
                     </div>
                  </div>
                  <div class="input-block">
                     <label>Phone</label>
                     <div class="input-box">
                        <input type="" name="phone" placeholder="Mobile No." id="userphone" />
                        <span class="error-msg" id="mobilenumber"></span>
                     </div>
                  </div>
                  <div class="login-btn res-btn">
                     <button onclick="uservalidate()">Submit</button>
                  </div>
               </form>
            </div>
         </div>
      </section>
