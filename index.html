<html>
   <head>
      <title> Page 2 - Codemaker</title>
      <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
      <link rel="stylesheet" type="text/css" href="css/style.css" />
      <link rel="stylesheet" type="text/css" href="css/responsive.css" />
   </head>
   <body>
      <body class="inner-page">
         <header>
            <div class="container">
               <div class="top-header">
                  <div class="header-left">
                     <div class="logo"><a href="#">Logo</a></div>
                  </div>
                  <div class="mid-ser">
                     <div class="search">
                        <input type="search" name="" placeholder="Search" />
                        <button class="search-icon"><i class="fa fa-search"></i></button>
                     </div>
                  </div>
                  <div class="user-info">
                     <div class="user-info">
                        <p>Beenu</p>
                        <div class="user-img"><i class="fa fa-user"></i></div>
                     </div>
                  </div>
               </div>
            </div>
         </header>
         <div class="search-detail msg-page" style="color:#929191; font-size: 14px; line-height: 30px; ">
            <div class="container">
               <h3 class="welcome-heading">Welcome To Home Page</h3>
               <div class="input-element serch-detail-box msg_box">
                  <h1 style="color:#000;">User Information</h1>
                  <script>
                     function getParams()
                     {
                         var idx = document.URL.indexOf('?');
                         var params = new Array();
                         if (idx != -1) 
                         {
                             var pairs = document.URL.substring(idx+1, document.URL.length).split('&');
                             for (var i=0; i<pairs.length; i++){
                                 nameVal = pairs[i].split('=');
                                 params[nameVal[0]] = nameVal[1];
                             }
                         }
                         return params;
                     }
                     params = getParams();
                     firstname = unescape(params["name"]);
                     lastname = unescape(params["lastname"]);
                     email = unescape(params["email"]);
                     phone = unescape(params["phone"]);
                     
                     document.write("<span style='width: 30%; display:inline-block;'>Firstname :</span>  " + firstname + "<br>");
                     document.write("<span style='width: 30%; display:inline-block;'>Lastname :</span> " + lastname + "<br>");
                     document.write("<span style='width: 30%; display:inline-block;'>Email : </span>" + email + "<br>");
                     document.write("<span style='width: 30%; display:inline-block;'>Phone : </span>" + phone + "<br>");
                     
                  </script>
               </div>
            </div>
         </div>
         <footer>
            <div class="container">
               <div class="newsletter-block">
                  <ul class="footer-links">
                     <li>&#169; 2021. All rights reserved</li>
                     <li><a href="javascript:void(0);">Contact Us</a></li>
                     <li><a href="javascript:void(0);">Privacy Policy</a></li>
                     <li><a href="javascript:void(0);">CSR Policy</a></li>
                  </ul>
               </div>
            </div>
         </footer>
   </body>
</html>
